
        <html>
        <head>
            <title>Crypto Market Intelligence - Archive</title>
            <style>
                :root {
                    --bg-color: #ffffff;
                    --text-color: #333333;
                    --link-color: #007bff;
                    --nav-bg: #f8f9fa;
                    --border-color: #dee2e6;
                    --hover-bg: #e9ecef;
                }
                
                [data-theme="dark"] {
                    --bg-color: #1a1a1a;
                    --text-color: #ffffff;
                    --link-color: #66b0ff;
                    --nav-bg: #2d2d2d;
                    --border-color: #404040;
                    --hover-bg: #404040;
                }
                
                body { 
                    font-family: Arial, sans-serif; 
                    line-height: 1.6; 
                    margin: 0; 
                    padding: 20px; 
                    max-width: 1200px; 
                    margin: 0 auto;
                    background-color: var(--bg-color);
                    color: var(--text-color);
                }
                
                .content-section { margin-bottom: 40px; }
                
                .date-list { 
                    list-style: none; 
                    padding: 0; 
                }
                
                .date-list li { 
                    margin-bottom: 15px;
                    padding: 10px;
                    background-color: var(--nav-bg);
                    border-radius: 5px;
                }
                
                .date-list a {
                    text-decoration: none;
                    color: var(--link-color);
                    font-size: 1.1em;
                }
                
                .date-list a:hover { text-decoration: underline; }
                
                h1, h2 { color: var(--text-color); }
                h1 { margin-bottom: 30px; }
                h2 { margin-bottom: 20px; }
                
                .nav-tabs {
                    display: flex;
                    margin-bottom: 30px;
                    border-bottom: 2px solid var(--border-color);
                }
                
                .nav-tabs a {
                    padding: 10px 20px;
                    text-decoration: none;
                    color: var(--text-color);
                    margin-right: 2px;
                    border-radius: 4px 4px 0 0;
                }
                
                .nav-tabs a:hover {
                    background-color: var(--hover-bg);
                }
                
                .nav-tabs a.active {
                    color: var(--link-color);
                    border: 2px solid var(--border-color);
                    border-bottom: 2px solid var(--bg-color);
                    margin-bottom: -2px;
                }
                
                .theme-switch {
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 10px;
                    background-color: var(--nav-bg);
                    border: 1px solid var(--border-color);
                    border-radius: 5px;
                    cursor: pointer;
                    color: var(--text-color);
                }
                
                .theme-switch:hover {
                    background-color: var(--hover-bg);
                }
            </style>
        </head>
        <body>
            <button class="theme-switch" onclick="toggleTheme()">Toggle Theme</button>
            <h1>Crypto Market Intelligence Hub</h1>
            
            <div class="nav-tabs">
                <a href="#youtube" class="active" onclick="showSection('youtube'); return false;">YouTube Analysis</a>
                <a href="#reddit" onclick="showSection('reddit'); return false;">Reddit Insights</a>
            </div>
            
            <div id="youtube" class="content-section">
                <h2>Latest YouTube Summaries</h2>
                <ul class="date-list">
        <li><a href="youtube/20241230/index.html">YouTube Summaries for 2024-12-30</a></li>

                </ul>
            </div>
            
            <div id="reddit" class="content-section" style="display: none;">
                <h2>Latest Reddit Analysis</h2>
                <ul class="date-list">
        <li><a href="reddit/20241230/reddit_summary.html">Reddit Analysis for 2024-12-30</a></li>

                </ul>
            </div>

            <script>
            // Theme handling
            function setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            }
            
            function toggleTheme() {
                const currentTheme = localStorage.getItem('theme') || 'light';
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                setTheme(newTheme);
            }
            
            // Initialize theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
            
            // Tab handling
            function showSection(section) {
                document.getElementById('youtube').style.display = section === 'youtube' ? 'block' : 'none';
                document.getElementById('reddit').style.display = section === 'reddit' ? 'block' : 'none';
                
                // Update active tab
                document.querySelectorAll('.nav-tabs a').forEach(tab => {
                    if (tab.getAttribute('href') === '#' + section) {
                        tab.classList.add('active');
                    } else {
                        tab.classList.remove('active');
                    }
                });
            }
            </script>
        </body>
        </html>
